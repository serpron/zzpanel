<div class="layui-fluid" id="data-form-contianer">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <form class="layui-form" lay-filter="data_form_find" id="data_form_find">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="account"  placeholder="账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name"  placeholder="名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" placeholder="手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" placeholder="邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="1" title="男" >
                        <input type="radio" name="sex" value="0" title="女" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-input-block">
                        <input type="text" name="birthday" placeholder="生日" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="department_id" placeholder="部门" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 脚本 -->
<script>
    layui.use(['form','laydate','treeselect','route'], function() {

        var form = layui.form,
            $ = layui.jquery,
            date = layui.laydate,
            route = layui.route;

        // 异步加载部门数据
        layui.treeselect({
            elem: "[name='department_id']",
            data: "/departments",//可以是treedata，也可以是 获取treedata的URL地址
            headers: {"data":"tree"},  // 设置请求头
            method: "GET"
        });

        // 日期控件
        date.render({
            elem:"[name='birthday']"
        });

        form.render();

    });
</script>
